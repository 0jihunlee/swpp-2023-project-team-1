apiVersion: apps/v1
kind: Deployment
metadata:
  name: deep-floyd-if-deployment
  labels:
    app: deep_floyd_if
spec:
  replicas: 2
  selector:
    matchLabels:
      app: deep_floyd_if
  template:
    metadata:
      labels:
        app: deep_floyd_if

    spec:
      volumes:
        - name: deep-floyd-if-pv
          persistentVolumeClaim:
            claimName: deep-floyd-if-pvc
      containers:
        - name: deep-floyd-if-container
          image: "registry.ferrari.snucse.org:30443/deep/tritonserver:v52"
          args: ["tritonserver","--model-repository","/opt/tritonserver/models"]
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - mountPath: "/opt/tritonserver/pretrained_model"
              name: deep-floyd-if-pv

          resources:
            limits:
              cpu: 25
              memory: "110Gi"
              nvidia.com/gpu: 1

          ports:
            - containerPort: 8000
              name: http
            - containerPort: 8001
              name: grpc
            - containerPort: 8002
              name: metrics
          livenessProbe:
            httpGet:
              path: /v2/health/live
              port: http
          readinessProbe:
            initialDelaySeconds: 5
            periodSeconds: 5
            httpGet:
              path: /v2/health/ready
              port: http
      
      imagePullSecrets:
      - name: regcred

